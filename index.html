<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Doação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Doação</h1>
        <p>Ajude a transformar vidas através de doações.</p>
    </header>

    <main>
        <!-- Seção de Cadastro -->
        <section id="cadastro">
            <h2>Cadastro de Usuário</h2>
            <form id="form-cadastro">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Seção de Escolha de Itens -->
        <section id="doacao">
            <h2>Escolha o Item para Doar</h2>
            <form id="form-doacao">
                <label for="tipo-item">Selecione o Tipo de Item:</label>
                <select id="tipo-item" name="tipo-item" required>
                    <option value="">Selecione...</option>
                    <option value="roupas">Roupas</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="brinquedos">Brinquedos</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="descricao">Descrição do Item:</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Detalhes do item..." required></textarea>

                <label for="data-doacao">Escolha a Data da Doação:</label>
                <input type="date" id="data-doacao" name="data-doacao" required>

                <button type="submit">Doar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Doação - Todos os direitos reservados.</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
